<!DOCTYPE html>
<html>
<head>
    <title>Lost & Found - Campus Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container { max-width: 1200px; margin: auto; }
        
        /* Gradient Header */
        .header-box {
            background: linear-gradient(135deg, rgba(102,126,234,0.95), rgba(118,75,162,0.95));
            padding: 40px 20px; border-radius: 25px; margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2); backdrop-filter: blur(15px);
            text-align: center;
        }
        .header-box h1 { font-size: 2.8em; color: white; margin-bottom: 10px; font-weight: 700; }
        .header-box p { color: rgba(255,255,255,0.9); font-size: 1.2em; }
        
        /* Sections */
        .section { 
            background: rgba(255,255,255,0.95); margin: 20px 0; padding: 30px; 
            border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .section h2, .items-section h2 { color: #333; text-align: center; margin-bottom: 20px; }
        
        /* Form & Inputs */
        input, textarea, select, button { 
            width: 100%; margin: 10px 0; padding: 15px; 
            border: 2px solid #e1e5e9; border-radius: 12px; font-size: 16px; 
            transition: all 0.3s;
        }
        input:focus, textarea:focus, select:focus { 
            outline: none; border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; font-weight: 600; cursor: pointer; 
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.4); }
        
        /* Search Box */
        #search { 
            max-width: 500px; margin: 0 auto 20px; display: block;
            border: 2px solid #ddd; border-radius: 25px; padding: 15px 20px;
            background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Items Grid */
        .items-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; margin-top: 20px; 
        }
        .card { 
            background: white; border-radius: 20px; padding: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); transition: all 0.3s;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 25px 50px rgba(0,0,0,0.15); }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 12px; }
        .lost { border-left: 5px solid #f44336; }
        .found { border-left: 5px solid #4CAF50; }
        .claim-btn { width: 100%; margin-top: 10px; padding: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Gradient Header -->
        <div class="header-box">
            <h1>üîç Lost & Found Portal</h1>
            <p>Report & recover campus items instantly</p>
        </div>
        
        <!-- Report Form -->
        <div class="section">
            <h2>üìù Report Item</h2>
            <form id="reportForm">
                <input type="text" id="itemName" placeholder="Item name (e.g., Black Keys, Blue Pen)" required>
                <textarea id="description" placeholder="Description & location (e.g., Lost near Hostel A canteen)" required></textarea>
                <select id="type">
                    <option value="lost">‚ùå LOST</option>
                    <option value="found">‚úÖ FOUND</option>
                </select>
                <input type="file" id="photo" accept="image/*">
                <button type="submit">üöÄ Submit Report</button>
            </form>
        </div>

        <!-- Search & Items -->
        <div class="section items-section">
            <h2>üîé Search Items</h2>
            <input type="text" id="search" placeholder="Search keys, laptop, water bottle...">
            <div id="itemsList" class="items-grid"></div>
        </div>
    </div>

    <script>
let items = [
    {id:1, name:"Black Keys", desc:"Lost near Hostel A gate yesterday", type:"lost", image:"https://via.placeholder.com/280x150/f44336/ffffff?text=Keys"},
    {id:2, name:"Blue Water Bottle", desc:"Found in Library 2nd floor", type:"found", image:"https://via.placeholder.com/280x150/4CAF50/ffffff?text=Bottle"},
    {id:3, name:"Sony Earphones", desc:"Lost in Canteen during lunch", type:"lost", image:"https://via.placeholder.com/280x150/f44336/ffffff?text=Earphones"},
    {id:4, name:"ID Card", desc:"Found near Basketball Court", type:"found", image:"https://via.placeholder.com/280x150/4CAF50/ffffff?text=ID+Card"}
];

function displayItems(filteredItems) {
    const list = document.getElementById('itemsList');
    list.innerHTML = filteredItems.map(item => `
        <div class="card ${item.type}">
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <span style="font-weight:bold; color:${item.type==='lost'?'#f44336':'#4CAF50'}">
                ${item.type==='lost'?'‚ùå LOST':'‚úÖ FOUND'}
            </span>
            <br>
            <button class="claim-btn" data-id="${item.id}">üëÜ Claim Item</button>
        </div>
    `).join('');
}

// Claim functionality
document.getElementById('itemsList').addEventListener('click', function(e) {
    if (e.target.classList.contains('claim-btn')) {
        const itemId = e.target.getAttribute('data-id');
        const item = items.find(i => i.id == itemId);
        alert(`üéâ "${item.name}" CLAIMED! 
üìû Contact: +91-98765-43210 (Demo)
üìç Location: ${item.desc}`);
        e.target.textContent = '‚úÖ Claimed!';
        e.target.style.background = '#28a745';
        e.target.disabled = true;
    }
});

// Search functionality
document.getElementById('search').addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    const filtered = items.filter(item => 
        item.name.toLowerCase().includes(query) || 
        item.desc.toLowerCase().includes(query)
    );
    displayItems(filtered);
});

// Form submit
document.getElementById('reportForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('itemName').value;
    const desc = document.getElementById('description').value;
    const type = document.getElementById('type').value;
    
    const newItem = {
        id: Date.now(),
        name, desc, type,
        image: "https://via.placeholder.com/280x150/" + (type==='lost'?'f44336':'4CAF50') + "/ffffff?text=" + encodeURIComponent(name)
    };
    
    items.unshift(newItem);
    displayItems(items);
    e.target.reset();
    alert('‚úÖ Item reported successfully!');
});

// Initial load
displayItems(items);
    </script>
</body>
</html>
