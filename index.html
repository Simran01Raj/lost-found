<!DOCTYPE html>
<html>
<head>
    <title>Lost & Found - Campus Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100vh; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        .container { max-width: 1200px; margin: auto; }
        h1 { text-align: center; color: white; font-size: 2.5em; margin-bottom: 30px; }
        
        .section { 
            background: rgba(255,255,255,0.95); 
            margin: 20px 0; padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .section h2 { color: #333; text-align: center; margin-bottom: 20px; }
        
        input, textarea, select, button { 
            width: 100%; margin: 10px 0; padding: 15px; 
            border: 2px solid #e1e5e9; border-radius: 12px; 
            font-size: 16px; transition: all 0.3s;
        }
        input:focus, textarea:focus, select:focus { 
            outline: none; border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.4); }
        
        #search { 
            max-width: 500px; margin: 0 auto 20px; display: block;
            border: 2px solid #ddd; border-radius: 25px; padding: 15px 20px;
            background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .items-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; margin-top: 20px; 
        }
        .card { 
            background: white; border-radius: 20px; padding: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); transition: all 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 12px; }
        .lost { border-left: 5px solid #f44336; }
        .found { border-left: 5px solid #4CAF50; }
        .claim-btn { width: 100%; margin-top: 10px; padding: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Lost & Found Portal</h1>
        
        <!-- Report Form -->
        <div class="section">
            <h2>üìù Report Item</h2>
