<!DOCTYPE html>
<html>
<head>
    <title>Lost & Found - Campus Portal</title>
    <style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Page background */
html, body {
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    padding: 30px;
}

/* Main container */
.container {
    max-width: 900px;
    margin: auto;
}

/* Header */
.header {
    text-align: center;
    padding: 30px;
    color: white;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    margin-bottom: 30px;
}

.header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.header p {
    font-size: 1.1em;
    opacity: 0.9;
}

/* White card */
.report-section {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    margin-bottom: 30px;
}

/* Section heading */
.report-section h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Form grid */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

/* Inputs */
input, select, textarea {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: 2px solid #e5e7eb;
    font-size: 16px;
    transition: 0.3s;
}

/* Focus effect */
input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
}

/* Submit button */
button {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: #22c55e;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
}

button:hover {
    background: #16a34a;
}

/* Search section */
.search-section {
    background: rgba(255,255,255,0.9);
    padding: 20px;
    border-radius: 15px;
}

/* Mobile friendly */
@media (max-width: 768px) {
    body {
        padding: 15px;
    }

    .header h1 {
        font-size: 2em;
    }
}
</style>
</head>
<body>
    <h1>üîç Lost & Found Portal</h1>
    
    <!-- Report Form -->
    <div class="section">
        <h2>üìù Report Item</h2>
        <form id="reportForm">
            <input type="text" id="itemName" placeholder="Item name (e.g., Black Keys, Blue Pen)" required>
            <textarea id="description" placeholder="Description & location (e.g., Lost near Hostel A canteen)" required></textarea>
            <select id="type">
                <option value="lost">‚ùå LOST</option>
                <option value="found">‚úÖ FOUND</option>
            </select>
            <input type="file" id="photo" accept="image/*">
            <button type="submit">üöÄ Submit Report</button>
        </form>
    </div>

    <!-- Search & List -->
    <div class="section">
        <h2>üîé Search Items</h2>
        <input type="text" id="search" placeholder="Search keys, laptop, water bottle...">
        <div id="itemsList" class="items-grid"></div>
    </div>

    <script>
let items = [
    {id:1, name:"Black Keys", desc:"Lost near Hostel A gate yesterday", type:"lost", image:"https://via.placeholder.com/280x150/f44336/ffffff?text=Keys"},
    {id:2, name:"Blue Water Bottle", desc:"Found in Library 2nd floor", type:"found", image:"https://via.placeholder.com/280x150/4CAF50/ffffff?text=Bottle"},
    {id:3, name:"Sony Earphones", desc:"Lost in Canteen during lunch", type:"lost", image:"https://via.placeholder.com/280x150/f44336/ffffff?text=Earphones"},
    {id:4, name:"ID Card", desc:"Found near Basketball Court", type:"found", image:"https://via.placeholder.com/280x150/4CAF50/ffffff?text=ID+Card"}
];

function displayItems(filteredItems) {
    const list = document.getElementById('itemsList');
    list.innerHTML = filteredItems.map(item => `
        <div class="card ${item.type}">
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <span style="font-weight:bold; color:${item.type==='lost'?'#f44336':'#4CAF50'}">
                ${item.type==='lost'?'‚ùå LOST':'‚úÖ FOUND'}
            </span>
            <br>
            <button class="claim-btn" data-id="${item.id}">üëÜ Claim Item</button>
        </div>
    `).join('');
}

// NEW WAY - Event Delegation (Better!)
document.getElementById('itemsList').addEventListener('click', function(e) {
    if (e.target.classList.contains('claim-btn')) {
        const itemId = e.target.getAttribute('data-id');
        const item = items.find(i => i.id == itemId);
        alert(`üéâ "${item.name}" CLAIMED! 
üìû Contact: +91-98765-43210 (Demo number)
üìç Location: ${item.desc}`);
        
        // Mark as claimed (visual feedback)
        e.target.textContent = '‚úÖ Claimed!';
        e.target.style.background = '#28a745';
        e.target.disabled = true;
    }
});

// Search functionality
document.getElementById('search').addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    const filtered = items.filter(item => 
        item.name.toLowerCase().includes(query) || 
        item.desc.toLowerCase().includes(query)
    );
    displayItems(filtered);
});

// Form submit
document.getElementById('reportForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('itemName').value;
    const desc = document.getElementById('description').value;
    const type = document.getElementById('type').value;
    
    const newItem = {
        id: Date.now(),
        name, desc, type,
        image: "https://via.placeholder.com/280x150/" + (type==='lost'?'f44336':'4CAF50') + "/ffffff?text=" + encodeURIComponent(name)
    };
    
    items.unshift(newItem);
    displayItems(items);
    e.target.reset();
    alert('‚úÖ Item reported successfully!');
});

// Initial load
displayItems(items);
</script>
</body>
</html>
