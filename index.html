<!DOCTYPE html>
<html>
<head>
    <title>Lost & Found - Campus Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100vh !important; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* BABY PINK PASTEL THEME */
            background: linear-gradient(135deg, #ffb3d9 0%, #f8b8d1 50%, #ffd1e6 100%) !important;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: auto; }
        
        /* PASTEL PINK HEADER */
        .header-box {
            background: linear-gradient(135deg, rgba(255,179,217,0.98), rgba(255,209,230,0.98)) !important;
            padding: 40px 20px; border-radius: 25px; margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(255,179,217,0.4) !important; 
            backdrop-filter: blur(15px);
            text-align: center;
        }
        .header-box h1 { font-size: 2.8em; color: #ff1493 !important; margin-bottom: 10px; font-weight: 700; }
        .header-box p { color: #ff69b4 !important; font-size: 1.2em; }
        
        .section { 
            background: rgba(255,255,255,0.98) !important; 
            margin: 20px 0; padding: 30px; border-radius: 25px; 
            box-shadow: 0 20px 40px rgba(255,179,217,0.3) !important;
        }
        .section h2, .items-section h2 { color: #ff1493 !important; text-align: center; margin-bottom: 20px; }
        
        input, textarea, select, button { 
            width: 100%; margin: 10px 0; padding: 15px; border: 2px solid #ffd1e6 !important; 
            border-radius: 15px; font-size: 16px; transition: all 0.3s;
            background: #fff5fa !important;
        }
        input:focus, textarea:focus, select:focus { 
            outline: none; border-color: #ff69b4 !important; 
            box-shadow: 0 0 0 4px rgba(255,105,180,0.3) !important;
        }
        button { 
            background: linear-gradient(135deg, #ff69b4 0%, #ffb3d9 100%) !important;
            color: white !important; border: none; font-weight: 600; cursor: pointer; 
            transition: all 0.3s; border-radius: 15px;
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 12px 30px rgba(255,105,180,0.5) !important; 
        }
        
        #search { 
            max-width: 500px; margin: 0 auto 20px; display: block;
            border: 2px solid #ffd1e6 !important; border-radius: 30px; padding: 15px 25px;
            background: #fff5fa !important; box-shadow: 0 8px 25px rgba(255,179,217,0.3) !important;
        }
        
        .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-top: 20px; }
        .card { 
            background: linear-gradient(145deg, #fff5fa, #ffffff) !important; 
            border-radius: 25px; padding: 25px; 
            box-shadow: 0 15px 40px rgba(255,179,217,0.3) !important; 
            transition: all 0.3s; border: 1px solid #ffeef5 !important;
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 30px 60px rgba(255,179,217,0.4) !important; }
        .card img { width: 100%; height: 160px; object-fit: cover; border-radius: 15px; }
        .lost { border-left: 6px solid #ff69b4 !important; }
        .found { border-left: 6px solid #ffb3d9 !important; }
        .claim-btn { width: 100%; margin-top: 15px; padding: 14px; border-radius: 15px; }
        h3 { color: #ff1493 !important; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-box">
            <h1>üå∏ Lost & Found Portal</h1>
            <p>Report & recover campus items instantly</p>
        </div>
        
        <div class="section">
            <h2>üìù Report Item</h2>
            <form id="reportForm">
                <input type="text" id="itemName" placeholder="Item name (e.g., Black Keys, Blue Pen)" required>
                <textarea id="description" placeholder="Description & location (e.g., Lost near Hostel A canteen)" required></textarea>
                <select id="type">
                    <option value="lost">‚ùå LOST</option>
                    <option value="found">‚úÖ FOUND</option>
                </select>
                <input type="file" id="photo" accept="image/*">
                <button type="submit">üöÄ Submit Report</button>
            </form>
        </div>

        <div class="section items-section">
            <h2>üîé Search Items</h2>
            <input type="text" id="search" placeholder="Search keys, laptop, water bottle...">
            <div id="itemsList" class="items-grid"></div>
        </div>
    </div>

    <script>
let items = [
    {id:1, name:"Black Keys", desc:"Lost near Hostel A gate yesterday", type:"lost", image:"https://via.placeholder.com/280x150/ff69b4/fff?text=Keys"},
    {id:2, name:"Blue Water Bottle", desc:"Found in Library 2nd floor", type:"found", image:"https://via.placeholder.com/280x150/ffb3d9/fff?text=Bottle"},
    {id:3, name:"Sony Earphones", desc:"Lost in Canteen during lunch", type:"lost", image:"https://via.placeholder.com/280x150/ff69b4/fff?text=Earphones"},
    {id:4, name:"ID Card", desc:"Found near Basketball Court", type:"found", image:"https://via.placeholder.com/280x150/ffb3d9/fff?text=ID+Card"}
];

function displayItems(filteredItems) {
    const list = document.getElementById('itemsList');
    list.innerHTML = filteredItems.map(item => `
        <div class="card ${item.type}">
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <span style="font-weight:bold; color:${item.type==='lost'?'#ff1493':'#ffb3d9'}">
                ${item.type==='lost'?'‚ùå LOST':'‚úÖ FOUND'}
            </span>
            <br>
            <button class="claim-btn" data-id="${item.id}">üëÜ Claim Item</button>
        </div>
    `).join('');
}

document.getElementById('itemsList').addEventListener('click', function(e) {
    if (e.target.classList.contains('claim-btn')) {
        const itemId = e.target.getAttribute('data-id');
        const item = items.find(i => i.id == itemId);
        alert(`üéâ "${item.name}" CLAIMED! \nüìû Contact: +91-98765-43210 (Demo)\nüìç Location: ${item.desc}`);
        e.target.textContent = '‚úÖ Claimed!';
        e.target.style.background = '#ffb3d9';
        e.target.disabled = true;
    }
});

document.getElementById('search').addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    const filtered = items.filter(item => 
        item.name.toLowerCase().includes(query) || 
        item.desc.toLowerCase().includes(query)
    );
    displayItems(filtered);
});

document.getElementById('reportForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('itemName').value;
    const desc = document.getElementById('description').value;
    const type = document.getElementById('type').value;
    
    const newItem = {
        id: Date.now(),
        name, desc, type,
        image: "https://via.placeholder.com/280x150/" + (type==='lost'?'ff69b4':'ffb3d9') + "/fff?text=" + encodeURIComponent(name)
    };
    
    items.unshift(newItem);
    displayItems(items);
    e.target.reset();
    alert('‚úÖ Item reported successfully!');
});

displayItems(items);
    </script>
</body>
</html>
