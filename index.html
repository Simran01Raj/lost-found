<!DOCTYPE html>
<html>
<head>
    <title>Lost & Found - Campus Portal</title>
    <style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { 
    height: 100vh !important; 
    margin: 0 !important;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    padding: 20px;
}
.container { max-width: 1200px; margin: 0 auto; }

.header { 
    text-align: center; padding: 30px 0; color: white;
    background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
    border-radius: 20px; margin-bottom: 30px;
}
.header h1 { font-size: 2.5em; margin-bottom: 10px; }
.header p { font-size: 1.2em; opacity: 0.9; }

.report-section { 
    background: white; border-radius: 20px; padding: 30px; 
    box-shadow: 0 20px 40px rgba(0,0,0,0.1); margin-bottom: 30px;
}
.report-section h2 { color: #333; margin-bottom: 20px; text-align: center; }
.form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
input, select, textarea { 
    width: 100%; padding: 15px; border: 2px solid #e1e5e9; 
    border-radius: 12px; font-size: 16px; transition: all 0.3s;
}
input:focus, select:focus, textarea:focus { 
    outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
}
.btn { 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white; border: none; padding: 15px 30px; 
    border-radius: 12px; font-size: 16px; cursor: pointer;
    transition: transform 0.3s; width: 100%; font-weight: 600;
}
.btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.4); }

.items-section h2 { color: white; text-align: center; margin-bottom: 20px; }
.search-box { 
    width: 100%; max-width: 500px; margin: 0 auto 30px; display: block;
    padding: 15px; border: none; border-radius: 12px; font-size: 16px;
    background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
.items-grid { 
    display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
    gap: 20px;
}
.item-card { 
    background: white; border-radius: 20px; padding: 20px; 
    box-shadow: 0 15px 35px rgba(0,0,0,0.1); transition: all 0.3s;
}
.item-card:hover { transform: translateY(-5px); box-shadow: 0 25px 50px rgba(0,0,0,0.15); }
.item-image { width: 100%; height: 200px; background: #f8f9fa; border-radius: 12px; margin-bottom: 15px; }
.item-title { font-size: 1.4em; color: #333; margin-bottom: 10px; }
.item-meta { color: #666; font-size: 0.9em; margin-bottom: 15px; }
.item-status { 
    display: inline-block; padding: 5px 15px; border-radius: 20px; 
    font-size: 0.85em; font-weight: 600; margin-bottom: 15px;
}
.status-lost { background: #ffebee; color: #c62828; }
.status-found { background: #e8f5e8; color: #2e7d32; }
.status-claimed { background: #fff3e0; color: #f57c00; }
.claim-btn.claimed { background: #ccc; cursor: not-allowed; }
</style>

</head>
<body>
    <h1>üîç Lost & Found Portal</h1>
    
    <!-- Report Form -->
    <div class="section">
        <h2>üìù Report Item</h2>
        <form id="reportForm">
            <input type="text" id="itemName" placeholder="Item name (e.g., Black Keys, Blue Pen)" required>
            <textarea id="description" placeholder="Description & location (e.g., Lost near Hostel A canteen)" required></textarea>
            <select id="type">
                <option value="lost">‚ùå LOST</option>
                <option value="found">‚úÖ FOUND</option>
            </select>
            <input type="file" id="photo" accept="image/*">
            <button type="submit">üöÄ Submit Report</button>
        </form>
    </div>

    <!-- Search & List -->
    <div class="section">
        <h2>üîé Search Items</h2>
        <input type="text" id="search" placeholder="Search keys, laptop, water bottle...">
        <div id="itemsList" class="items-grid"></div>
    </div>

    <script>
let items = [
    {id:1, name:"Black Keys", desc:"Lost near Hostel A gate yesterday", type:"lost", image:"https://via.placeholder.com/280x150/f44336/ffffff?text=Keys"},
    {id:2, name:"Blue Water Bottle", desc:"Found in Library 2nd floor", type:"found", image:"https://via.placeholder.com/280x150/4CAF50/ffffff?text=Bottle"},
    {id:3, name:"Sony Earphones", desc:"Lost in Canteen during lunch", type:"lost", image:"https://via.placeholder.com/280x150/f44336/ffffff?text=Earphones"},
    {id:4, name:"ID Card", desc:"Found near Basketball Court", type:"found", image:"https://via.placeholder.com/280x150/4CAF50/ffffff?text=ID+Card"}
];

function displayItems(filteredItems) {
    const list = document.getElementById('itemsList');
    list.innerHTML = filteredItems.map(item => `
        <div class="card ${item.type}">
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <span style="font-weight:bold; color:${item.type==='lost'?'#f44336':'#4CAF50'}">
                ${item.type==='lost'?'‚ùå LOST':'‚úÖ FOUND'}
            </span>
            <br>
            <button class="claim-btn" data-id="${item.id}">üëÜ Claim Item</button>
        </div>
    `).join('');
}

// NEW WAY - Event Delegation (Better!)
document.getElementById('itemsList').addEventListener('click', function(e) {
    if (e.target.classList.contains('claim-btn')) {
        const itemId = e.target.getAttribute('data-id');
        const item = items.find(i => i.id == itemId);
        alert(`üéâ "${item.name}" CLAIMED! 
üìû Contact: +91-98765-43210 (Demo number)
üìç Location: ${item.desc}`);
        
        // Mark as claimed (visual feedback)
        e.target.textContent = '‚úÖ Claimed!';
        e.target.style.background = '#28a745';
        e.target.disabled = true;
    }
});

// Search functionality
document.getElementById('search').addEventListener('input', (e) => {
    const query = e.target.value.toLowerCase();
    const filtered = items.filter(item => 
        item.name.toLowerCase().includes(query) || 
        item.desc.toLowerCase().includes(query)
    );
    displayItems(filtered);
});

// Form submit
document.getElementById('reportForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('itemName').value;
    const desc = document.getElementById('description').value;
    const type = document.getElementById('type').value;
    
    const newItem = {
        id: Date.now(),
        name, desc, type,
        image: "https://via.placeholder.com/280x150/" + (type==='lost'?'f44336':'4CAF50') + "/ffffff?text=" + encodeURIComponent(name)
    };
    
    items.unshift(newItem);
    displayItems(items);
    e.target.reset();
    alert('‚úÖ Item reported successfully!');
});

// Initial load
displayItems(items);
</script>
</body>
</html>
